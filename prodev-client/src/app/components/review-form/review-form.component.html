<div class="container submit-form">
  <h3 class="brainy">Make Review ğŸ’¬</h3>
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <textarea
        id="message"
        rows="8"
        placeholder="Review.."
        class="form-control item"
        formControlName="text"
        [ngClass]="{ 'is-invalid': submitted && form.text.errors }"
      ></textarea>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control item"
        id="author"
        placeholder="Author"
        formControlName="author"
        [ngClass]="{ 'is-invalid': submitted && form.author.errors }"
      />
    </div>

    <div class="form-group">
      <input
        type="date"
        id="date"
        class="form-control item"
        formControlName="date"
        [ngClass]="{ 'is-invalid': submitted && form.date.errors }"
      />
      <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-block" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span
      >Add Review
    </button>
  </form>
</div>
