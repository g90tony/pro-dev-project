<div class="container submit-form">
    <h3 class="brainy">Make Review ðŸ’¬</h3>
    <form (submit)="addAnotherReview()">
        <div class="form-group">
            <textarea id="message"  rows="8" placeholder="Review.." class="form-control item"
            [(ngModel)]="newReview.text" name="text" #text='ngModel' required></textarea>
            <div [hidden]="text.valid || text.pristine" class="alert alert-danger ">
                <p>The quote is required</p>
            </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" id="author" placeholder="Author"
            [(ngModel)]="newReview.author" name="author" #author='ngModel' required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger ">
                    <p>The author is required</p>
                </div>
        </div>

        <div class="form-group">
            <input type='date' id="date" class="form-control item" [(ngModel)]="newReview.date" name="date"
                #date='ngModel'
                required>
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
            <button type="submit" class="btn btn-block">Add Review</button>
    </form>
</div>
